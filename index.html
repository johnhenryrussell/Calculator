<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator-body">
    <div class="logo">JHR Calculator</div>
    <div class="row-1">
      <div class="display">54323</div>
    </div>
  <div class="key-pad">
      <div class="row 2">
        <button class="numbers save" id="7" value="7">7</button>
        <button class="numbers save" id="8" value="8">8</button>
        <button class="numbers save" id="9" value="9">9</button>
        <button class="numbers " id="divide" value="/">/</button>
      </div>

      <div class="row 3">
        <button class="numbers save" id="4" value="4">4</button>
        <button class="numbers save" id="5" value="5">5</button>
        <button class="numbers save" id="6" value="6">6</button>
        <button class="numbers" id="multiply" value="x">x</button>
      </div>

      <div class="row 4">
        <button class="numbers save" id="1" value="1">1</button>
        <button class="numbers save" id="2" value="2">2</button>
        <button class="numbers save" id="3" value="3">3</button>
        <button class="numbers" id="subtract" value="-">-</button>
      </div>

      <div class="row 5">
        <button class="numbers cancel" id="clear" value="">C</button>
        <button class="numbers save" id="0" value="0">0</button>
        <button class="numbers" id="decimal" value=".">.</button>
        <button class="numbers" id="add" value="+">+</button>
      </div>

      <div class="row 6">
        <button class="numbers" id="on">on</button>
        <button class="numbers" id="neg">+/-</button>
        <button class="equal-sign numbers" id="equal">=</button>
      </div>
  </div>

  </div>


  <script src="js-file.js"></script>
</body>
</html>
